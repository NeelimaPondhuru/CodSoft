<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator @CodSoft</title>
    <link rel="stylesheet" href="stylecal.css">
    <script>
        let cal = 0;
    </script>
</head>
<body>
    <div class="contain">
        <div class="head">
           <img class="nat" src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1200,h=630,fit=crop,f=jpeg/Aq20eV79zLfpXV6b/1685789339697-YrDL60zzRBfzM6Wr.jpg">
           <span class="my">CALCULATOR </span><span class="my1"> @CodSoft</span>
        </div><br>
        <div class="calci">
            <form >
                <div class="disp" >
                    <input type="text" name ="display"><br><br>
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value =' ' " class = "op">
                    <input type="button" value="DE" onclick = "display.value = display.value.toString().slice(0,-1)" class = "op"> 
                    <input type="button" value="." onclick="display.value +='.' " class = "op">
                    <input type="button" value="/" onclick="display.value +='/' "class = "op">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="-" onclick="display.value +='-' "class = "op">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="*" onclick="display.value +='*' "class = "op">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2"onclick="display.value +='2' ">
                    <input type="button" value="3"onclick="display.value +='3' ">
                    <input type="button" value="+"onclick="display.value +='+' "class = "op">
                </div>
                <div>
                    <input type="button" value="0"onclick="display.value +='0' ">
                    <input type="button" value="00"onclick="display.value +='00' ">
                    <input type="button" value="=" class="equ op" onclick = "display.value = eval(display.value)">
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
